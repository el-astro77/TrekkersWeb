<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <script src="./js/app.js" defer></script>
    <script src="./libs/rain.js" defer></script>
  </head>

  <body>
    <section class="layers">
      <div class="layers__container">
        <div
          class="layers__items layers1"
          style="background-image: url(./img/layer-1.jpg)"
        ></div>
        <div
          class="layers__items layers2"
          style="background-image: url(./img/layer-2.png)"
        ></div>
        <div class="layers__items layers3">
          <div class="hero-content">
            <div class="logofile">
              <div
                class="logo"
                style="background-image: url(./img/logo.svg)"
              ></div>
            </div>

            <div class="hero-content__p">
              Just an image that took in Vasota jungle treak
            </div>
            <button class="button-start">Start Exploring</button>
          </div>
        </div>
        <div class="layers__items layers4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__items layers5"
          style="background-image: url(./img/layer-5.png)"
        ></div>
        <div
          class="layers__items layers6"
          style="background-image: url(./img/layer-6.png)"
        ></div>
      </div>
